<img src="{{ album.album_logo }}" alt="taylor swift" height="100px" width="100px">
<h1>{{ album.albumTitle }}</h1>
<h2>{{ album.artist }}</h2>

{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'music:favorite' album.id %}" method="post">
{% csrf_token %}
{% for song in album.song_set.all %}
	<input type="radio" id="song{{forloop.counter}}" name="song" value="{{song.id}}" />
	<label for="song{{forloop.counter}}">
		{{song.song_title}}		
		{% if song.is_favorite %}
		<img src="http://www.pngpix.com/wp-content/uploads/2016/10/PNGPIX-COM-Star-PNG-Transparent-Image-2-500x500.png" height="16px" width="16px">
		{% endif %}
	</label><br>
{% endfor %}	
<input type="submit" value="Favorite">
</form>
